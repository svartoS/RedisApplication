<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Svarto books</title>
    <link rel="stylesheet" th:href="@{/index_info.css}" />
</head>
<body>
<h1>Svarto books</h1>
<hr>
<h4>Подробная информация о товаре</h4>
<b>Название товара: </b><span th:text="${product.title}"></span><br>
<b>Имя продавца: </b><a th:href="@{/user/__${product.user.id}__}" ><B th:text="${product.user.name}"></B></a><br>
<b>Цена: </b><span th:text="${product.price}"></span><br>
<b>Город: </b><span th:text="${product.city}"></span><br>
<b>Описание товара: </b><span th:text="${product.description}"></span><br>

<hr>
<form  th:action="@{/product/delete/{id}(id=${product.id})}" method="post">

    <button type="submit">Удалить объявление</button>
</form>
</body>
</html>
