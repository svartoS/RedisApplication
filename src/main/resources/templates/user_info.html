<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Svarto books</title>
  <link rel="stylesheet" th:href="@{styles.css}" />
</head>
<body>
<h1>Svarto books</h1>
<hr>
<h3 align = "center">Подробная информация о пользователе <span th:text="${user.name}"></span></h3>
<span> | </span>
<b th:text="${user.email}"></b> <span> | </span>
<b th:text="${user.birthday}"></b> <span> | </span>
<div align="left">
  <h4>Товары пользователя <span th:text="${user.name}"></span></h4>
  <div th:each="product : ${products}">
    <p><b th:text="${product.title}"></b>
      <span th:text="${product.price}"></span> руб.
      <a th:href="@{/product/__${product.id}__}"> Подробнее...</a> </p>
  </div>
</div>
</body>
</html>
